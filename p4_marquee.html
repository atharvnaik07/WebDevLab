<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prac2</title>
</head>
<body>
    <h1 style="color:red; background-color: palegreen;" align="center" >Let's Learn Marquee</h1>
    <h3 style="color:aqua">Marquee tag are three type</h3>
    <hr>
<h1>1)Sliding</h1><hr>
<marquee behavior="slide" direction="left">I am left sliding</marquee>
<marquee behavior="slide" direction="right">I am right sliding</marquee>

<hr>
<h1>2)Scroll</h1>
<marquee behavior="scroll" direction="left">I am down scrolling</marquee>
<marquee behavior="scroll" direction="right">I am right scrolling</marquee>
<marquee behavior="scroll" direction="up">I am up scrolling</marquee>
<marquee behavior="scroll" direction="down">I am down scrolling</marquee>
<hr>
<h1>3)Alternate</h1>
<marquee behavior="alternate" direction="left">alternate txt</marquee>

<marquee behavior="alternate" direction="right">alternate txt</marquee>

</body>
</html>
